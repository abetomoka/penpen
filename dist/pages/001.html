<!DOCTYPE html>
  <html lang="ja">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../assets/js/main.js"></script>

    <link rel="stylesheet" href="../css/style.css">

  <title>ver2-abe_tomoka</title>
  <body>
    <header class="header">
      <a href="../index.html">
        <h1>20191225_dailyUIをコーディングしてみる練習</h1>
      </a>
      <p>#001_sign up</p>
      <a href="https://abetomoka.github.io/portfolio/works/dailyUI_c.html" class="btn">dailyUI_portfolio</a>
    </header>

    <main class="main">
      <div class="signUp">
        <div class="mask">
          <div class="signUp_box">
            <img src="../assets/images/001_logo.png" alt="img">

            <p class="name">
              新規登録
            </p>

            <div class="form">
              <ul>
                <li>
                  <input type="name" name="name" placeholder="名前">
                </li>
                <li>
                  <input type="mail" name="mail" placeholder="メールアドレス">
                </li>
                <li>
                  <input type="password" name="password" placeholder="パスワード">
                </li>
                <li>
                  <input type="re_password" name="re_password" placeholder="パスワード確認">
                </li>
                <li>
                  <div class="rule">
                    <input type="checkbox" id="scales" name="scales">
                    <label for="scales" class="scales">利用規約に同意する</label>
                  </div>
                </li>
                <li>
                  <input type="submit" value="新規登録する" class="submit">
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
